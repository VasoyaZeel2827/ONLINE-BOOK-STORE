<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Ensure footer sticks to bottom */
            min-height: 100vh; /* Ensure body takes up full viewport height */
        }

        header {
            background-color: #f0f0f0;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s; /* Smooth color transition on hover */
        }
        .nav-links a:hover{
            color: #007bff;
        }


        .search-bar {
            display: flex;
        }

        .search-bar input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            width: 200px; /* Set a specific width for the input */
        }

        .search-bar button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth background color transition */

        }
        .search-bar button:hover{
            background-color: #0056b3;
        }

        .cart-icon {
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .cart-icon a {
            color: #333;
        }
        .cart-icon:hover{
            color: #007bff;
        }


        main {
            padding: 20px;
            flex: 1; /* Allow main content to expand and fill available space */
        }

        .featured-books {
            margin-bottom: 20px;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center; /* Center the book list */
        }

        .book {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            transition: transform 0.2s; /* Smooth scaling on hover */
        }
        .book:hover{
            transform: scale(1.05);
        }

        .book img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .book h3 {
            margin-bottom: 5px;
        }

        .book p {
            margin-bottom: 10px;
        }

        .book .price {
            font-weight: bold;
        }

        .book button {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .book button:hover{
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Bookstore</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search for books...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="cart-icon">
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="featured-books">
            <h2>Featured Books</h2>
            <div class="book-list">
                <div class="book">
                    <img src="placeholder.jpg" alt="Book 1">
                    <h3>Book 1</h3>
                    <p>Author 1</p>
                    <p class="price">1999INR</p>
                    <button>Add to Cart</button>
                </div>
                <div class="book">
                    <img src="placeholder.jpg" alt="Book 2">
                    <h3>Book 2</h3>
                    <p>Author 2</p>
                    <p class="price">2499INR</p>
                    <button>Add to Cart</button>
                </div>
                <div class="book">
                    <img src="placeholder.jpg" alt="Book 3">
                    <h3>Book 3</h3>
                    <p>Author 3</p>
                    <p class="price">1499INR</p>
                    <button>Add to Cart</button>
                </div>
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Zeel Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
